<!DOCTYPE html>
<html>
  <head>
    <title>Your Original Canvas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./app.css">
    <script src="./app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <div class="ct">
      <div>
        <span class="headline">
          Create Your Own Canvas
        </span>
      </div>
      <div class="content">
        <section class="form-wrapper">
          <input type="text" id="ct_name" placeholder ="Type in name of the room" required></input>
          <button id="ct_button">Create a New Room</button>
        </section>
      </div>
      <div class="ft">
        Your team already use Canvas?
        <button id="ft_button">Find Your Room</button>
      </div>
    </div>
    <script>
      var socket = io.connect('/');
      App.on(socket);
    </script>
  </body>
</html>
