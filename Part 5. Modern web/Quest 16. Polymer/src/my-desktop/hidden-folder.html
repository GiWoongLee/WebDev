<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="hidden-folder">
  <template>
    <style>
      .hiddenFolder{
        position : relative;
        width: 50px;
        height: 50px;
        display: inline-block;
        background-image: url("../../img/finder.jpeg");
        background-size : cover;
      }
    </style>
    <div class="hiddenFolder" on-click="show"></div>
  </template>

  <script>
    Polymer({

      is: 'hidden-folder',

      properties : {
        hide : {
          type : Boolean,
          value : true,
          notify : true
        },
        hidebottom : {
          type : Boolean,
          value : true,
          notify : true,
          reflectToAttribute : true
        }
      },

      show : function(event){
        this.hide = false;
        this.hidebottom = true;
      }


    });
  </script>
</dom-module>
