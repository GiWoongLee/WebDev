<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="window-off-button">
  <template>
    <style>
      .button{
        position : relative;
        display : inline-block;
        width : 30px;
        height: 30px;
        border : 1px solid black;
        background-color: red;
      }
    </style>
    <span class="button" on-click="off"></span>
  </template>

  <script>
    Polymer({

      is: 'window-off-button',

      properties : {
        hide : {
          type : Boolean,
          value : true,
          notify : true
        }
      },

      off : function(event){
        this.hide = true;
      }

    });
  </script>
</dom-module>
