<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style>
			.square {
				width: 100px;
				height: 100px;
				border: 1px dashed black;
				display: inline-block;
				margin: 20px;
			}

			.enabled {
				background-color: limegreen;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<section class="row1">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<section class="row2">
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
			<div class="square"></div>
		</section>

		<script>
			var row1Squares = document.querySelectorAll('.row1 .square');

			/*
			for(var i = 0; i < row1Squares.length; i++) {
				var node = row1Squares[i];
				node.addEventListener("click",function(event){
					node.style.backgroundColor = "yellow";
				});
			}
			*/

			/* closure 함수를 적용 */
			for(var i = 0; i < row1Squares.length; i++) {
				(function(j){
					var node = row1Squares[j];
					node.addEventListener("click",function(event){
						node.style.backgroundColor = "yellow";
						})
				})(i);
			}

			var row2Squares = document.querySelectorAll('.row2 .square');

			for(var i = 0; i < row2Squares.length; i++) {
				(function(j){
					var node = row2Squares[j];
					node.addEventListener("click",function(event){
						var cl = event.target.classList;
						if(cl.contains("enabled")){
							cl.remove("enabled");
						}
						else{
							cl.add("enabled");
						}
					})
				})(i);
			}


		</script>
	</body>
</html>
