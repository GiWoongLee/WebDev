<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
      var lineLen = prompt("Please enter length of line",5);

      var drawStar = function(lineLen){
        var whitespace;
        var star;
        for(lineNum=1;lineNum<=lineLen;lineNum++){
          /* Array contains null character at the end, so add 1 each for whitespace/star */
            whitespace = new Array(lineLen-lineNum+1).join(' ');
            star = new Array(2*lineNum).join('*');
            console.log(whitespace + star + whitespace);
        }
      }
      
      drawStar(lineLen);

    </script>
  </body>
</html>
